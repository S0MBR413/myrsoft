<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myrsoft Loja</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Header -->
    <header class="bg-gradient-to-r from-red-600 to-red-800 text-white p-6 shadow-md rounded-b-xl">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-3xl font-bold">Myrsoft</h1>
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="index.html" class="hover:text-red-200 transition-colors duration-200">Loja</a></li>
                    <li><a href="index.html#eventos" class="hover:text-red-200 transition-colors duration-200">Eventos</a></li>
                    <li>
                        <button id="openCategoriesBtn" class="hover:text-red-200 transition-colors duration-200">Categorias</button>
                    </li>
                    <!-- O link para o painel admin foi removido da navegação principal para não ser visível -->
                </ul>
            </nav>
        </div>
    </header>

    <!-- Categories Sidebar/Overlay -->
    <div id="categoriesSidebar" class="categories-sidebar">
        <button id="closeCategoriesBtn" class="close-btn">&times;</button>
        <h3>Categorias</h3>
        <ul id="categoriesList">
            <!-- Categorias e Subcategorias serão carregadas aqui -->
        </ul>
        <button id="clearCategoryFilter" class="bg-gray-400 hover:bg-gray-500 text-white font-bold py-2 px-4 rounded-full w-full mt-4">Ver Todos os Produtos</button>
    </div>
    <div id="categoriesOverlay" class="overlay"></div>


    <!-- Message Modal (Global) -->
    <div id="messageModal" class="message-modal">
        <p id="messageText" class="text-lg font-semibold mb-4"></p>
        <button id="closeMessageModal" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-full">Fechar</button>
    </div>
    <div id="overlay" class="overlay"></div>

    <!-- Event Details Modal -->
    <div id="eventDetailsModal" class="message-modal">
        <h3 id="eventDetailsName" class="text-2xl font-bold mb-4"></h3>
        <img id="eventDetailsImage" src="#" alt="Imagem do Evento" class="w-full h-48 object-cover rounded-md mb-4 hidden">
        <p id="eventDetailsDescription" class="text-gray-700 mb-2"></p>
        <p class="text-gray-600 font-semibold text-lg mb-2">Data: <span id="eventDetailsDate"></span></p>
        <p class="text-gray-600 font-semibold text-lg mb-4">Local: <span id="eventDetailsLocation"></span></p>
        <a id="eventDetailsLinkBtn" href="#" target="_blank" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full mt-2 hidden">Ir para o Evento</a>
        <button id="closeEventDetailsModal" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-full mt-4">Fechar</button>
    </div>
    <div id="eventDetailsOverlay" class="overlay"></div>

    <!-- Product Details Modal -->
    <div id="productDetailsModal" class="message-modal">
        <h3 id="productDetailsName" class="text-2xl font-bold mb-4"></h3>
        <img id="productDetailsImage" src="#" alt="Imagem do Produto" class="w-full h-48 object-cover rounded-md mb-4 hidden">
        <p id="productDetailsDescription" class="text-gray-700 mb-2"></p>
        <p class="text-gray-600 font-semibold text-lg mb-2">Preço: <span id="productDetailsPrice"></span></p>
        <p class="text-gray-600 font-semibold text-lg mb-4">Quantidade Disponível: <span id="productDetailsQuantity"></span></p>
        <p class="text-gray-600 font-semibold text-lg mb-4">Categoria: <span id="productDetailsCategory"></span></p>
        <button id="closeProductDetailsModal" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-full mt-4">Fechar</button>
    </div>
    <div id="productDetailsOverlay" class="overlay"></div>


    <!-- Main Content -->
    <main class="container mx-auto p-4 py-8">

        <!-- Section: Loja -->
        <section id="loja" class="mb-12">
            <h2 class="text-4xl font-extrabold text-gray-900 mb-6 text-center">Nossos Produtos</h2>
            <div id="productsByCategory" class="space-y-12">
                <!-- Product categories and products will be loaded here from Firestore -->
                <p class="text-gray-500 text-center col-span-full" id="noProductsMessage">Nenhum produto cadastrado ainda.</p>
            </div>
        </section>

        <!-- Section: Eventos -->
        <section id="eventos" class="mb-12 hidden">
            <h2 class="text-4xl font-extrabold text-gray-900 mb-6 text-center">Nossos Eventos</h2>
            <div id="eventGrid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
                <!-- Events will be loaded here from Firestore -->
                <p class="text-gray-500 text-center col-span-full" id="noEventsMessage">Nenhum evento cadastrado ainda.</p>
            </div>
        </section>

    </main>

    <!-- Floating Cart Button -->
    <div class="cart-float-button" id="cartFloatButton">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="cart-icon">
            <path d="M2.25 2.25a.75.75 0 000 1.5h1.386c.17 0 .318.114.362.278l2.558 9.592a3.752 3.752 0 00-2.809 3.633.75.75 0 001.448.24l.024-.008a2.25 2.25 0 013.152-1.246l.798-.453a.75.75 0 00-.515-1.326L7.265 14.1a.75.75 0 00-.548 1.124.75.75 0 01-1.018.397.75.75 0 00-.776 1.393c.123.068.27.12.433.149l.044.008a3.75 3.75 0 006.182-1.572l3.425-6.402a.75.75 0 00-.362-.976l-2.558-9.592V2.25h-13.86zM6.75 6.75c0 .414.336.75.75.75h9c.414 0 .75-.336.75-.75s-.336-.75-.75-.75h-9c-.414 0-.75.336-.75.75z" />
        </svg>
        <span class="cart-count" id="cartCount">0</span>
    </div>

    <!-- Cart Modal -->
    <div class="cart-modal" id="cartModal">
        <div class="flex justify-between items-center p-6 bg-red-600 text-white rounded-t-lg shadow-md">
            <h2 class="text-2xl font-bold">Seu Carrinho</h2>
            <button id="closeCartModal" class="text-white hover:text-gray-200 transition-colors duration-200 text-3xl font-bold">&times;</button>
        </div>
        <div id="cartItems" class="flex-1 p-6 overflow-y-auto">
            <!-- Cart items will be rendered here -->
            <p class="text-gray-500 text-center" id="emptyCartMessage">Seu carrinho está vazio.</p>
        </div>
        <div class="p-6 bg-gray-50 border-t border-gray-200 rounded-b-lg shadow-inner">
            <div class="flex justify-between items-center mb-4">
                <span class="text-xl font-bold">Total:</span>
                <span class="text-xl font-bold text-red-600" id="cartTotal">R$ 0,00</span>
            </div>
            <button id="checkoutWhatsappBtn" class="bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-6 rounded-full w-full text-lg transition-colors duration-200">
                Finalizar Pedido via WhatsApp
            </button>
        </div>
    </div>
    <script type="module" src="assets/script.js"></script>
</body>
</html>
